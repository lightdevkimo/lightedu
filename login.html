            </div>
            <div class="txt_field">

            </div>
            <div class="pass">Forget Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member?<a href="register.html">SignUp</a>
            </div>
        </form>
    </div>
